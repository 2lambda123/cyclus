machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t cyclus/cyclus:latest .

test:
  override:
    - docker run cyclus/cyclus:latest cyclus_unit_tests
    - docker run cyclus/cyclus:latest nosetests3 -w /cyclus/tests

deployment:
  develop:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cyclus/cyclus:latest

  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag cyclus/cyclus:latest cyclus/cyclus:stable
      - docker push cyclus/cyclus:stable
  
  ci-testing:
    branch: ci-testing
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        #ubuntu 14.04
      - rm Dockerfile && ln -s docker/release-14.04/Dockerfile #place the correct Dockerfile
      - docker build -t deb/ubuntu-14 .:
          timeout: 1200 #set 20 minute timeout
      - docker create --name=deb-14.04 deb/ubuntu-14 #build deb in docker
      - docker cp deb-14.04:/cyclus/deb/CYCLUS-1.4.0-ubuntu.14.04.deb ./ #extract deb
      - scp ./CYCLUS-?.?.0_*-ubuntu.??.04.deb root@dory.fuelcycle.org:./cyclus-deb/ #push the deb on dory
        # Ubuntu 16.04
      - rm Dockerfile && ln -s docker/release-16.04/Dockerfile #place the correct Dockerfile
      - docker build -t deb/ubuntu-16 .:
          timeout: 1200 #set 20 minute timeout
      - docker create --name=deb-16.04 deb/ubuntu-16 #build deb in docker
      - docker cp deb-16.04:/cyclus/deb/CYCLUS-1.4.0-ubuntu.16.04.deb ./ #extract deb
      - scp ./CYCLUS-?.?.0_*-ubuntu.??.04.deb root@dory.fuelcycle.org:./cyclus-deb/ #push the deb on dory
