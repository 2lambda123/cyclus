machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t cyclus/cyclus:latest .

test:
  override:
    - docker run cyclus/cyclus:latest cyclus_unit_tests
#    - docker run cyclus/cyclus:latest nosetests3 -w /cyclus/tests

deployment:
  develop:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cyclus/cyclus:latest

  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag cyclus/cyclus:latest cyclus/cyclus:stable
      - docker push cyclus/cyclus:stable
      - rm Dockerfile && ln -s docker/release-14.04/Dockerfile
      - docker build -t deb/ubuntu-14
      - docker create deb/ubuntu-14 --name deb-14.04
      - docker cp deb-14.04:/cyclus/deb/CYCLUS-1.0.1-Linux.deb ./CYCLUS-1.0.1-Linux-ubuntu-14.04.deb
  
  ci-testing:
    branch: ci-testing
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - rm Dockerfile && ln -s docker/release-14.04/Dockerfile
      - docker build -t deb/ubuntu-14 .
      - docker create deb/ubuntu-14 --name deb-14.04
      - docker cp deb-14.04:/cyclus/deb/CYCLUS-1.0.1-Linux.deb ./CYCLUS-1.0.1-Linux-ubuntu-14.04.deb
